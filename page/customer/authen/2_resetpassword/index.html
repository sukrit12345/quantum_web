<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน - เกมเสี่ยงเซียมซี</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="flex justify-center items-center min-h-screen p-4 md:p-0 font-sans text-gray-800">
    <div class="w-full max-w-md bg-white p-6 md:p-8 rounded-2xl my-4 md:my-8 mx-auto transform hover:scale-102 transition-all duration-300 ease-in-out">

        <!-- Step 1: Forgot Password -->
        <div id="forgotPasswordStep">
            <h2 class="text-2xl md:text-3xl font-extrabold text-center mb-6 md:mb-8 text-indigo-700">ลืมรหัสผ่าน</h2>
            <form id="forgotPasswordForm" class="space-y-5">
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg"></i>
                    <input type="email" id="resetEmail" placeholder="อีเมล" required
                           class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-200 text-gray-700 placeholder-gray-400 shadow-sm">
                </div>
                <button type="submit" id="sendOtpButton"
                    class="w-full py-3 rounded-lg text-lg font-bold text-white bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-300">
                    ส่งรหัส OTP
                </button>
            </form>
            <div id="forgotPasswordMessage" class="mt-4 text-center text-sm font-medium text-red-500"></div>
        </div>

        <!-- Step 2: OTP Verification -->
        <div id="otpVerificationStep" class="hidden">
            <h2 class="text-2xl md:text-3xl font-extrabold text-center mb-6 text-indigo-700">ยืนยันรหัส OTP</h2>
            <p class="text-center text-gray-600 mb-4">รหัส OTP ได้ถูกส่งไปยังอีเมลของคุณแล้ว (ตรวจสอบ Junk/Spam ด้วย)</p>
            <form id="otpVerificationForm" class="space-y-5">
                <div class="relative">
                    <i class="fas fa-key absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg"></i>
                    <input type="text" id="otpCode" placeholder="รหัส OTP 6 หลัก" required maxlength="6"
                           class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-200 text-gray-700 placeholder-gray-400 shadow-sm">
                </div>
                <button type="submit" id="verifyOtpButton"
                    class="w-full py-3 rounded-lg text-lg font-bold text-white bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-300">
                    ยืนยัน OTP
                </button>
                <button type="button" id="resendOtpButton"
                    class="w-full py-3 rounded-lg text-sm font-bold text-indigo-700 bg-gray-100 hover:bg-gray-200 shadow-sm transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-300">
                    <i class="fas fa-redo-alt mr-2"></i>ส่ง OTP อีกครั้ง
                </button>
            </form>
            <div id="otpMessage" class="mt-4 text-center text-sm font-medium text-red-500"></div>
        </div>

        <!-- Step 3: Reset Password -->
        <div id="resetPasswordStep" class="hidden">
            <h2 class="text-2xl md:text-3xl font-extrabold text-center mb-6 text-indigo-700">ตั้งรหัสผ่านใหม่</h2>
            <form id="resetPasswordForm" class="space-y-5">
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg"></i>
                    <input type="password" id="newPassword" placeholder="รหัสผ่านใหม่" required
                           class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-200 text-gray-700 placeholder-gray-400 shadow-sm">
                </div>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg"></i>
                    <input type="password" id="confirmNewPassword" placeholder="ยืนยันรหัสผ่านใหม่" required
                           class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-200 text-gray-700 placeholder-gray-400 shadow-sm">
                </div>
                <button type="submit" id="setNewPasswordButton"
                    class="w-full py-3 rounded-lg text-lg font-bold text-white bg-gradient-to-r from-purple-600 to-pink-700 hover:from-purple-700 hover:to-pink-800 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-purple-300">
                    เปลี่ยนรหัสผ่าน
                </button>
            </form>
            <div id="resetPasswordMessage" class="mt-4 text-center text-sm font-medium text-red-500"></div>
        </div>

        <div class="text-center text-base mt-6 md:mt-8 text-gray-600">
            <span class="text-indigo-600 cursor-pointer hover:underline font-bold"
                  onclick="window.location.href='/index.html'">กลับไปหน้าเข้าสู่ระบบ</span>
        </div>
    </div>

    <script src="../../../../config/config.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
