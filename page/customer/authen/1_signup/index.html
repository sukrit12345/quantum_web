<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก - เกมเสี่ยงเซียมซี</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="flex justify-center items-center min-h-screen p-4 md:p-0 font-sans text-gray-800">
    <div class="w-full max-w-md bg-white p-6 md:p-8 rounded-2xl my-4 md:my-8 mx-auto transform hover:scale-102 transition-all duration-300 ease-in-out">

        <h2 class="text-2xl md:text-3xl font-extrabold text-center mb-6 md:mb-8 text-indigo-700">สมัครสมาชิก</h2>

        <form id="registerForm" class="space-y-5">

            <div class="relative">
            <i class="fas fa-id-card absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg"></i>
            <input type="text" id="signup_id_card_number" placeholder="เลขบัตรประชาชน" required
                    class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-200 text-gray-700 placeholder-gray-400 shadow-sm">
            </div>

            <div class="relative">
            <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg"></i>
            <input type="email" id="signup_email" placeholder="อีเมล" required
                    class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-200 text-gray-700 placeholder-gray-400 shadow-sm">
            </div>

            <div class="relative">
            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg"></i>
            <input type="password" id="signup_password" placeholder="รหัสผ่าน" required
                    class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-200 text-gray-700 placeholder-gray-400 shadow-sm">
            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-indigo-600 transition-colors duration-200 p-1" onclick="togglePasswordVisibility('signup_password', this)">
                <i class="fas fa-eye"></i>
            </button>
            </div>

            <div class="relative">
            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg"></i>
            <input type="password" id="confirm_password" placeholder="ยืนยันรหัสผ่าน" required
                    class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-200 text-gray-700 placeholder-gray-400 shadow-sm">
            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-indigo-600 transition-colors duration-200 p-1" onclick="togglePasswordVisibility('confirm_password', this)">
                <i class="fas fa-eye"></i>
            </button>
            </div>


            <button type="submit" class="w-full py-3 rounded-lg text-lg font-bold text-white bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-300">
                สมัครสมาชิก
            </button>
        </form>

        <div class="text-center text-base mt-6 md:mt-8 text-gray-600">
            มีบัญชีอยู่แล้ว?
            <span class="text-indigo-600 cursor-pointer hover:underline font-bold"
                  onclick="window.location.href='/login.html'">เข้าสู่ระบบ</span>
        </div>
    </div>

    <script src="../../../../config/config.js"></script>
    <script src="scripts.js"></script>
    <script>
        function togglePasswordVisibility(id, button) {
            const input = document.getElementById(id);
            const icon = button.querySelector('i');
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }
    </script>
</body>
</html>
