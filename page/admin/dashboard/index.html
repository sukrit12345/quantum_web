                <i class="fas fa-tachometer-alt text-2xl"></i>
                <span class="text-xs">แดชบอร์ด</span>
            </a>
            <a href="index.html" class="text-white flex flex-col items-center p-2 rounded-md hover:bg-gray-700 transition-colors duration-200">

            <a href="../withdraw_approval/index.html" class="text-white flex flex-col items-center p-2 rounded-md hover:bg-gray-700 transition-colors duration-200">

            </a>
            <a href="../add_coins/index.html" class="text-white flex flex-col items-center p-2 rounded-md hover:bg-gray-700 transition-colors duration-200">
                <i class="fas fa-gift text-2xl"></i>
                <span class="text-xs">เติมคอย</span>
            </a>
            <a href="/login.html" class="text-white flex flex-col items-center p-2 rounded-md hover:bg-gray-700 transition-colors duration-200">
                <i class="fas fa-sign-out-alt text-2xl"></i>
                <span class="text-xs">ออกระบบ</span>
            </a>
        </div>

        <div class="bg-white p-6 md:p-8 rounded-2xl shadow-xl border border-gray-200 my-4 md:my-8">
            <h1 class="text-2xl md:text-3xl font-extrabold text-center mb-4 text-gray-800">ยินดีต้อนรับแอดมิน!</h1>
            <p id="adminRoleDisplay" class="text-center text-sm font-semibold text-gray-500 mb-2"></p>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 justify-center">

                <a href="../withdraw_approval/index.html" class="bg-purple-600 text-white py-6 px-4 rounded-lg text-xl font-bold hover:bg-purple-700 text-center flex flex-col items-center transition-all duration-200 ease-in-out shadow-lg hover:shadow-xl transform hover:-translate-y-1">

                    <span>เพิ่มคอยฟรี</span>
