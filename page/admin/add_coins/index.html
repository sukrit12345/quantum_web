<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มคอยฟรี - แอดมิน</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans text-gray-800">
    <!-- Top Navbar for Desktop (Title + Logout) -->
    <nav class="bg-gray-800 p-4 shadow-lg fixed top-0 left-0 right-0 z-10 w-full">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold">
                แอดมิน แผงควบคุม
            </div>
            <!-- Logout button for desktop -->
            <div class="hidden md:block">
                <a href="/index.html" class="text-white px-3 py-2 rounded-md hover:bg-gray-700 transition-colors duration-200">
                    <i class="fas fa-sign-out-alt mr-2"></i> ออกจากระบบ
                </a>
            </div>
        </div>
    </nav>

    <!-- Fixed Bottom Navbar for Mobile -->
    <nav class="fixed bottom-0 left-0 right-0 bg-gray-800 shadow-xl z-20 md:hidden p-2 h-16">
        <div class="flex justify-around items-center h-full">
            <a href="../dashboard/index.html" class="text-white flex flex-col items-center p-2 rounded-md hover:bg-gray-700 transition-colors duration-200">
                <i class="fas fa-tachometer-alt text-2xl"></i>
                <span class="text-xs">แดชบอร์ด</span>
            </a>
            <a href="../deposit_approval/index.html" class="text-white flex flex-col items-center p-2 rounded-md hover:bg-gray-700 transition-colors duration-200">
                <i class="fas fa-clipboard-list text-2xl"></i>
                <span class="text-xs">อนุมัติฝาก</span>
            </a>
            <a href="../withdraw_approval/index.html" class="text-white flex flex-col items-center p-2 rounded-md hover:bg-gray-700 transition-colors duration-200">
                <i class="fas fa-hand-holding-usd text-2xl"></i>
                <span class="text-xs">อนุมัติถอน</span>
            </a>
            <a href="index.html" class="text-white flex flex-col items-center p-2 rounded-md hover:bg-gray-700 transition-colors duration-200">
                <i class="fas fa-gift text-2xl"></i>
                <span class="text-xs">เติมคอย</span>
            </a>
            <a href="/index.html" class="text-white flex flex-col items-center p-2 rounded-md hover:bg-gray-700 transition-colors duration-200">
                <i class="fas fa-sign-out-alt text-2xl"></i>
                <span class="text-xs">ออกระบบ</span>
            </a>
        </div>
    </nav>

    <!-- Main Content - Adjust padding for fixed navbars -->
    <div class="container mx-auto p-4 flex-grow pt-20 pb-16 md:pt-20 md:pb-0">
        <div class="bg-white p-6 md:p-8 rounded-2xl shadow-xl border border-gray-200 my-4 md:my-8 w-full max-w-md mx-auto transform hover:scale-102 transition-all duration-300 ease-in-out">
            <h1 class="text-2xl md:text-3xl font-extrabold text-center mb-6 text-gray-800">เพิ่มคอยฟรีให้กับลูกค้า</h1>
            <p class="text-center text-gray-600 mb-6 md:mb-8 text-lg">กรอกเลขบัตรประชาชนของลูกค้าและจำนวนคอยที่ต้องการเพิ่ม</p>

            <form id="addCoinsForm" class="space-y-5">
                <div class="relative">
                    <label for="targetUsername" class="block text-gray-700 text-sm font-bold mb-2">เลขบัตรประชาชนลูกค้า:</label> <!-- ปรับ label -->
                    <i class="fas fa-user absolute left-3 top-1/2 mt-2 -translate-y-1/2 text-gray-400 text-lg"></i>
                    <input type="text" id="targetUsername" name="targetUsername" placeholder="เลขบัตรประชาชนของลูกค้า" required 
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-200 text-gray-700 placeholder-gray-400 shadow-sm">
                </div>
                <div class="relative">
                    <label for="addAmount" class="block text-gray-700 text-sm font-bold mb-2">จำนวนคอยที่ต้องการเพิ่ม:</label>
                    <i class="fas fa-coins absolute left-3 top-1/2 mt-2 -translate-y-1/2 text-gray-400 text-lg"></i>
                    <input type="number" id="addAmount" name="addAmount" min="1" required
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-200 text-gray-700 placeholder-gray-400 shadow-sm">
                </div>
                    <div class="relative">
                        <label for="reason" class="block text-gray-700 text-sm font-bold mb-2">เหตุผล (ไม่บังคับ):</label>
                        <!-- ไอคอนเลื่อนลงตรงกลางแนวตั้ง -->
                        <i class="fas fa-comment-alt absolute left-3 top-1/3 -translate-y-1/2 text-gray-400 text-lg"></i>
                        <textarea id="reason" name="reason" rows="3" placeholder="เช่น: โปรโมชั่นต้อนรับ, ชดเชยความผิดพลาด"
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-200 text-gray-700 placeholder-gray-400 shadow-sm"></textarea>
                    </div>

                <button type="submit" class="w-full py-3 rounded-lg text-lg font-bold text-white bg-gradient-to-r from-yellow-500 to-orange-600 hover:from-yellow-600 hover:to-orange-700 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-yellow-300">
                    <i class="fas fa-plus-circle mr-2"></i> เพิ่มคอย
                </button>
            </form>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center p-4 mt-6 md:mt-8 shadow-inner">
        <p>&copy; 2025 เกมเสี่ยงเซียมซี. All rights reserved.</p>
    </footer>

    <script src="../../../../config/config.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
